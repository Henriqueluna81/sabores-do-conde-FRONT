<video autoplay muted loop id="bg-video">
    <source src="assets/Coffee/Coffee.mp4" type="video/mp4">
</video>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Email</th>
            <th>Delete</th>
            <th>Edite</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td #id>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.data_nascimento}}</td>
            <td>{{usuario.email}}</td>
            <td (click)="deleteUsuario(id.innerHTML)">X</td>
            <td (click)="editarUsuario(id.innerHTML)">Edite</td>
        </tr>
    </tbody>
</table>
